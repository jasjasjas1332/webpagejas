<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EE157 Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet"> <!-- New font -->
    <style>
        body {
            background-color: #D1E7D1;  
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden; 
            font-family: 'Arial', sans-serif;
        }

        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            background-color: #4C9B4C; 
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
        }

        .banner img {
            width: 80px;  
            height: 80px;  /* Make the height and width equal for a circular shape */
            margin-right: 30px;  
            border-radius: 50%;  /* Makes the image circular */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Circular shadow effect */
        }

        .banner h1 {
            font-size: 3rem;  
            font-weight: bold;
            color: white;
            font-family: 'Roboto', sans-serif; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="C:\Users\ACER\Downloads\Jasper Advocacy.png" alt="Tagos sa Puso">
        <div>
            <h1>TAGOS SA PUSO PROJECT</h1>
        </div>
    </div>
</body>
</html>
